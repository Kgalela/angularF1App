@if(result$ | async; as drivers){
  <div class="container">
    <div class="box red"><p>3.{{ drivers[2]?.driverName }}</div>
    <div class="box green"><p>1.{{ drivers[0]?.driverName }}</p><p></div>
    <div class="box blue"><p>2.{{ drivers[1]?.driverName }}</div>
  </div>
  
  <table mat-table [dataSource]="drivers.slice(0, 10)" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="driverName">
      <th mat-header-cell *matHeaderCellDef> Driver Name </th>
      <td mat-cell *matCellDef="let element"> {{element.driverName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="nationality">
      <th mat-header-cell *matHeaderCellDef> nationality </th>
      <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Pts">
      <th mat-header-cell *matHeaderCellDef> Pts </th>
      <td mat-cell *matCellDef="let element"> {{element.Pts}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> time </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <ng-container matColumnDef="driverId">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.driverId}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
}
